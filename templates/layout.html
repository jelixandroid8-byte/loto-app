
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}LotoWeb{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <meta name="theme-color" content="#2d6a4f">
        <!-- Prefer serving manifest at root so it's discoverable at /manifest.json -->
        <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="navbar-brand">LotoWeb</a>
        {% if 'user_id' in session %}
            <div class="navbar-menu">
                <div class="navbar-actions">
                    <a href="{{ url_for('change_password') }}" class="navbar-item">Contrase√±a</a>
                    <a href="{{ url_for('logout') }}" class="navbar-item">Salir</a>
                </div>
            </div>
        {% endif %}
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
        <!-- PWA: manifest and service worker registration (static files) -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    // Register the service worker at the site root so its scope covers the app
                    // Register the service worker at the site root and explicitly request scope '/'
                    navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
                        .then(function(reg) { console.log('ServiceWorker registered.', reg); })
                        .catch(function(err) { console.warn('ServiceWorker registration failed:', err); });
                });
            }
        </script>
  </body>
</html>
